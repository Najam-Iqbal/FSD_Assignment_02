<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Task Manager Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNavbar">
   <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-semibold fs-5 text-success" href="#">
  <i class="bi bi-check2-circle me-2 text-success"></i>
  Task Manager
</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark</label>
                </div>
                <button class="btn btn-primary" id="showAddTask">Add Task</button>
            </div>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="row g-4">
        <section class="col-12 col-lg-6" id="taskInputSection">
            <div class="card shadow-sm slide-in">
                <div class="card-body">
                    <h5 class="card-title">Add New Task</h5>
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskCategory" class="form-label">Category</label>
                            <select id="taskCategory" class="form-select" required>
                                <option value="" selected disabled>Select category</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskDue" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDue" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success" id="addTaskBtn">Add Task</button>
                            <button type="reset" class="btn btn-secondary" id="resetFormBtn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <aside class="col-12 col-lg-6" id="filterSection">
            <div class="card shadow-sm slide-in-delay">
                <div class="card-body">
                    <h5 class="card-title">Filters & Stats</h5>
                    <div class="mb-3">
                        <label for="filterCategory" class="form-label">Filter by Category</label>
                        <select id="filterCategory" class="form-select">
                            <option value="all" selected>All Categories</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Filter by Status</label>
                        <div class="btn-group" role="group" aria-label="Status filters">
                            <input type="radio" class="btn-check" name="statusFilter" id="statusAll" autocomplete="off" value="all" checked>
                            <label class="btn btn-outline-primary" for="statusAll">All</label>
                            <input type="radio" class="btn-check" name="statusFilter" id="statusPending" autocomplete="off" value="pending">
                            <label class="btn btn-outline-warning" for="statusPending">Pending</label>
                            <input type="radio" class="btn-check" name="statusFilter" id="statusCompleted" autocomplete="off" value="completed">
                            <label class="btn btn-outline-success" for="statusCompleted">Completed</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-danger me-2" id="clearCompleted">Clear Completed</button>
                        <button class="btn btn-outline-secondary" id="clearAll">Clear All</button>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6>Tasks Total</h6>
                            <span class="badge bg-primary" id="totalCount">0</span>
                        </div>
                        <div>
                            <h6>Pending</h6>
                            <span class="badge bg-warning text-dark" id="pendingCount">0</span>
                        </div>
                        <div>
                            <h6>Completed</h6>
                            <span class="badge bg-success" id="completedCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <section class="row mt-4" id="tasksDisplaySection">
        <div class="col-12">
            <div id="tasksGrid" class="row g-3"></div>
        </div>
    </section>
</main>

<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="mb-3">
                        <label for="editTaskTitle" class="form-label">Task Title</label>
                        <input type="text" id="editTaskTitle" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTaskCategory" class="form-label">Category</label>
                        <select id="editTaskCategory" class="form-select" required>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editTaskDue" class="form-label">Due Date</label>
                        <input type="date" id="editTaskDue" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="editTaskCompleted">
                        <label class="form-check-label" for="editTaskCompleted">Mark as completed</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
